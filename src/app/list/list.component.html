<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page with Buttons</title>
</head>
<body>

<p><button class="button1" (click)="goTodetail()">detail</button></p>
    <div class="list-container">
        <h1>List of Items</h1>
        <ul>
          <li *ngFor="let item of items; let i = index" class="checkbox-item">
            <input type="checkbox" (change)="toggleItemStatus(i)" [checked]="item.eaten"> <!-- Checkbox for marking item as eaten -->
            <span [class.eaten]="item.eaten">{{ item.name }}</span> <!-- Apply style for eaten items -->
            <button class="button2" (click)="removeItem(i)" >Remove</button>
          </li>
        </ul>
        <input type="text" required="true" [(ngModel)]="newItemText" placeholder="Enter new item">
        <br>
        <button class="button1" [disabled]="newItemText === ''" [ngClass]="{ 'custom-disabled': newItemText === '' }" (click)="addItem()">Add Item</button>
    </div>

    
</body>
